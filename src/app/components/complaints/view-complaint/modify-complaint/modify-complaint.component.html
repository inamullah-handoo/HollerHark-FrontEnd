<div class="card">
    <div class="card-header card-header-primary">
        Edit Complaint
    </div>
    <div class="card-body">
        <form #complaintModifyForm="ngForm" (ngSubmit)="updateComplaint()">
            <ul class="list-group mx-2">
                <li class="list-group-item py-1">
                    <div class="form-group row m-0">
                        <label class="col-sm-4 col-form-label text-dark" [ngClass]="{'text-danger': subject.invalid && subject.touched}">Title</label>
                        <div class="col-sm-8">
                            <input #subject="ngModel" [ngClass]="{'is-invalid': subject.invalid && subject.touched}" class="form-control" required type="text" [(ngModel)]="title" name="title">
                            <small class="invalid-feedback">Title is required</small>
                        </div>
                    </div>
                </li>
                <li class="list-group-item py-1">
                    <div class="form-group row m-0">
                        <label class="col-sm-4 col-form-label text-dark" [ngClass]="{'text-danger': cat.invalid && cat.touched}">Category</label>
                        <div class="col-sm-8">
                            <select #cat="ngModel" [class.is-invalid]="cat.invalid && cat.touched" required type="text" [(ngModel)]="category" class="form-control" name="category">
                                <option *ngFor="let cat of categories" value="{{cat}}">{{cat}}</option>
                            </select>
                            <!-- <input #cat="ngModel" [ngClass]="{'is-invalid': cat.invalid && cat.touched}" required type="text" [(ngModel)]="category" name="category" class="form-control"> -->
                            <small class="invalid-feedback">Category is required</small>
                        </div>
                    </div>
                </li>
                <!-- <li class="list-group-item py-1">
                    <div class="form-group row m-0">
                        <label class="col-sm-4 col-form-label text-dark" [ngClass]="{'text-danger': did.invalid && did.touched}">Dean ID</label>
                        <div class="col-sm-8">
                            <input #did="ngModel" [ngClass]="{'is-invalid': did.invalid && did.touched}" required type="text" [(ngModel)]="dean_id" name="dean_id" class="form-control">
                            <small class="invalid-feedback">Dean ID is required</small>
                        </div>
                    </div>
                </li> -->
                <li class="list-group-item py-1">
                    <div class="form-group row m-0">
                        <label class="col-sm-4 col-form-label text-dark" [ngClass]="{'text-danger': m.invalid && m.touched}">Message</label>
                        <div class="col-sm-8">
                            <input #m="ngModel" [ngClass]="{'is-invalid': m.invalid && m.touched}" required type="text" [(ngModel)]="msg" name="msg" class="form-control">
                            <small class="invalid-feedback">Message is required</small>
                        </div>
                    </div>
                </li>
                <li class="list-group-item text-right">
                    <button type="reset" class="btn btn-outline-primary mr-3" (click)="view()">Go back</button>
                    <button [disabled]="complaintModifyForm.invalid" type="submit" class="btn btn-outline-success" value="Submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
</div>
